<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Light</title>
</head>
<body>
    <header class="header">
        <a class="header__logo" href="/">
            <img
                    class="header__logo-img"
                    src="./icons/logo.png"
                    alt="Light logo"
                    width="155"
                    height="55"
                    loading="lazy"
            />
        </a>

        <form class="header__search" action="/search" method="get">
            <input
                    type="search"
                    name="q"
                    class="header__search-input"
                    aria-label="Поиск"
            />
        </form>

        <div class="header__info">
            <ul class="header__info-list">
                <li class="header__info-item info-item__city">Москва</li>
                <li class="header__info-item info-item__phone">+7 (495) 128-11-38</li>
                <li class="header__info-item info-item__time">Ежедневно с 9:00 до 22:00</li>
            </ul>
        </div>

        <div class="header__actions">
            <a class="header__cart" href="/">
                <span class="header__cart-price">26 546 ₽</span>
                <div class="header__cart-icon">
                    <img class="header__cart-icon-img" src="./icons/cart.png" alt="корзина" />
                    <span class="header__cart-count">4</span>
                </div>
            </a>
            <button class="header__tool-profile" type="button"></button>
            <a class="header__tool-icons" href="/">
                <img
                        src="./icons/graph.png"
                        alt="Graph"
                        width="24"
                        height="19"
                        loading="lazy"
                />
            </a>
            <a class="header__tool-icons" href="/">
                <img
                        src="./icons/heart.png"
                        alt="Heart"
                        width="22"
                        height="18"
                        loading="lazy"
                />
            </a>
        </div>
    </header>

    <div class="line-menu">
        <div class="line-menu__product-info">
            <button class="line-menu__catalog-button" type="button">
                Каталог Товаров
            </button>
            <a class="line-menu__link" href="/">
                Бренды +
            </a>
            <a class="line-menu__link" href="/">
                Стили +
            </a>
        </div>
        <div class="line-menu__company-info">
            <a class="line-menu__info-link is-current" href="/">
                О компании
            </a>
            <a class="line-menu__info-link" href="/">
                Гарантия/возврат
            </a>
            <a class="line-menu__info-link" href="/">
                Доставки/оплата
            </a>
            <a class="line-menu__info-link" href="/">
                Отзывы
            </a>
            <a class="line-menu__info-link" href="/">
                Контакты
            </a>
        </div>

    </div>
</body>
</html>
